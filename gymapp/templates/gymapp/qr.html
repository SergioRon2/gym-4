{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n con Evento</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>

<body>
    <h1>Asistencia automaticaaaa</h1>
    <form id="miFormulario" method="POST" action="{% url 'lector' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Contenido del formulario (input de archivo, etc.) -->
        <input type="file" name="imagen" id="imagenInput" accept="image/*" capture="environment">
        <!-- <button type="submit">Enviar</button> -->
    </form>
    <a id="miEnlace" href="{% url 'app' %}">Registrar asistencia</a>
    <div id="mensaje">
        <p>{{mensaje}}</p>
    </div>


    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
